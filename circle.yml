
machine:
  php:
    version: 5.5.31

dependencies:
    pre:
        - composer require --dev --no-update phpunit/phpunit 4.8.36
        - composer update --prefer-dist --no-interaction
        - composer install
        - composer require symfony/symfony:^3.1

test:
  override:
        - phpunit --configuration circleci.phpunit.xml
